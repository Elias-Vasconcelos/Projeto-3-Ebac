<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-cell_book</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="./imagens/🦆 icon _calendar_.png" alt="logo">
            <h1>I-cell_book</h1>
        </header>
            <form action="" id="formulario">
                <input type="number" class="numero-contato">
                <input type="text" class="nome-contato">
                <button type="submit">adicionar +</button>
            </form>
            <p class="erro-numero">O numero deve ter no minimo 9 digitos</p>
            <table>
                <thead>
                    <tr>
                        <td>
                            <img src="./imagens/🦆 icon _bookmark circled_.png" alt="topo-tabela">
                            <h2>contatos</h2>
                        </td>
                    </tr>
                </thead>
    
                <tbody>
                        <tr>
                            <td class="contato-salvo">
                                <img src="./imagens/🦆 icon _profile circled_.png" alt="icone-usuario">
                                <p>Elias</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="numero-salvo">
                                <img src="./imagens/🦆 icon _phone_.png" alt="telefone">
                                <p>(11)920000389</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="confirmaçao">
                                <p>contato valido</p>
                            </td>
                        </tr>
                        
                </tbody>

                <tfoot>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </tfoot>
            </table>
            
    </div>
</body>
<script src="./index.js"></script>
</html>
